
name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 

      - name: Install and Build 🔧 
        run: |
          pnpm install
          pnpm run build

      - name: Deploy 🚀
        uses: zxc12131213/github-pages-deploy-action@v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
